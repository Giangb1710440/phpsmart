<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ĐĂNG KÝ TÀI KHOẢN HỆ THỐNG</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/yourcode.js"></script>
	</head>

	<body>

		<div class="wrapper" style="background-color:#BAB683">
			<div class="inner">
				<form action="" style="margin-left:180px">
					<h3>ĐĂNG KÝ TÀI KHOẢN HỆ THỐNG</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Họ của bạn</label>
							 <input id="ho" type="text" name="ho" class="form-control" onkeyup="check()">
							 <p id="z-ho"></p>
						</div>
						
						<div class="form-wrapper">
							<label for="">Tên của bạn</label>
							 <input id="ten" type="text" name="ten" class="form-control" onkeyup="check()">
							 <p id="z-ten"></p>
						</div>
						
					</div>
						<div class="form-wrapper">
							<label for="">Tên đăng nhập</label>
							 <input id="account" type="text" name="account" class="form-control" onkeyup="check()">
							 <p id="z-account"></p>
						</div>
						
						<div class="form-wrapper">
							<label for="">Password</label>
							 <input id="passwd" type="password" name="passwd" class="form-control" onkeyup="check()">

							 <p id="z-passwd"></p>
						</div>
						
						<div class="form-wrapper">
							<label for="">Nhập lại Password</label>
							 <input id="passwdr" type="password" name="passwdr" class="form-control" onkeyup="password()">
							 <p id="z-passwdr"></p>
						</div>
						
						<div class="form-wrapper">
							<label for="">Email</label>
							 <input id="email" type="text" name="email" class="form-control" onkeyup="check()">
							 <p id="z-email"></p>
						</div>

						<div class="form-wrapper">
							<label for="">Số điện thoại</label>
							 <input id="sdt" type="text" name="sdt" class="form-control" onkeyup="check()">
							 <p id="z-sdt"></p>
						</div>

					<button>ĐĂNG KÝ</button>
				</form>
			</div>
		</div>
		<script src="js/main.js"></script>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
